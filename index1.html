<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Agency - Craft Your Careers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
        }
        
        .poster-container {
            position: relative;
            width: 800px;
            height: 1000px;
            background-color: #fff;
            overflow: hidden;
        }
        
        .yellow-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background-color: #FFD52E;
            clip-path: polygon(0 20%, 100% 0, 100% 100%, 0% 100%);
            z-index: 1;
        }
        
        .logo {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80px;
            height: 80px;
            background-color: #FFD52E;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        
        .logo-text {
            font-weight: bold;
            color: #333;
            font-size: 20px;
        }
        
        .main-image {
            position: absolute;
            top: 10%;
            right: 0;
            width: 80%;
            height: 50%;
            background-image: url('/api/placeholder/600/400');
            background-size: cover;
            clip-path: polygon(10% 0%, 100% 0%, 100% 100%, 0% 100%);
            z-index: 2;
        }
        
        .title {
            position: absolute;
            top: 60%;
            left: 40px;
            font-size: 52px;
            font-weight: 900;
            color: #222;
            line-height: 1;
            z-index: 3;
        }
        
        .services-title {
            position: absolute;
            top: 75%;
            left: 40px;
            font-size: 32px;
            font-weight: bold;
            color: #222;
            z-index: 3;
        }
        
        .services-list {
            position: absolute;
            top: 80%;
            left: 40px;
            list-style-type: none;
            padding: 0;
            z-index: 3;
        }
        
        .service-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .service-icon {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .contact-bar {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 80%;
            background-color: white;
            border-radius: 30px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            z-index: 3;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
            background-color: #FFD52E;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        
        .contact-text {
            font-size: 16px;
            color: #333;
        }
        
        .cta-button {
            position: absolute;
            bottom: 100px;
            right: 40px;
            background-color: #222;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            z-index: 3;
        }
        
        .copied-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
        
        .dots {
            position: absolute;
            width: 50px;
            height: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }
        
        .dots.top-left {
            top: 120px;
            left: 50px;
        }
        
        .dots.bottom-right {
            bottom: 120px;
            right: 50px;
        }
        
        .dot {
            width: 5px;
            height: 5px;
            background-color: #333;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="copied-message" class="copied-message">Copied to clipboard!</div>
    
    <div class="poster-container">
        <div class="yellow-bg"></div>
        
        <div class="logo">
            <div class="logo-text">YCS</div>
        </div>
        
        <div class="main-image"></div>
        
        <div class="dots top-left">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="dots bottom-right">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <h1 class="title">MARKETING<br>AGENCY</h1>
        
        <h2 class="services-title">Our Services</h2>
        
        <ul class="services-list">
            <li class="service-item">
                <div class="service-icon">‚åò</div>
                Website services
            </li>
            <li class="service-item">
                <div class="service-icon">‚åò</div>
                Social media Marketing
            </li>
            <li class="service-item">
                <div class="service-icon">‚åò</div>
                Graphic designing
            </li>
        </ul>
        
        <div class="cta-button">GET IN TOUCH</div>
        
        <div class="contact-bar">
            <div class="contact-item" onclick="copyToClipboard('craftyourc@gmail.com')">
                <div class="contact-icon">@</div>
                <div class="contact-text" id="email">craftyourc@gmail.com</div>
            </div>
            <div class="contact-item" onclick="copyToClipboard('+91 9133276415')">
                <div class="contact-icon">‚òé</div>
                <div class="contact-text" id="phone">+91 9133276415</div>
            </div>
            <div class="contact-item" onclick="copyToClipboard('craftyourcareers.agency')">
                <div class="contact-icon">üåê</div>
                <div class="contact-text" id="website">craftyourcareers.agency</div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                showCopiedMessage();
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
        
        function showCopiedMessage() {
            const message = document.getElementById('copied-message');
            message.style.display = 'block';
            setTimeout(function() {
                message.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
